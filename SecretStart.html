<html>
 <meta charset="UTF-8">
  <head>
    <title>Instructions</title>
    <link rel="stylesheet" href="instructions.css">
    <script	src="libs/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.rawgit.com/Cmell/JavascriptUtilsV9-20-2017/e2fb93a4/Util.js"></script>
    <script src="/assets/javascripts/jatos.js"></script>
    <script src='TaskControl.js'></script>
  </head>
  <body>
    <div class="instructions">
      <p>
        Please wait for the experimenter's instructions to begin.
      </p>
    </div>
  </body>
  <script>
  var d = new Date();
  var startTime = d.getTime();
  var kp = function (e) {
    if (e.keyCode == 66) {
      var d = new Date();
      var endTime = d.getTime();
      var timeOnPage = endTime - startTime;
      var res = {
        startTime: startTime,
        endTime: endTime,
        timeOnPage: timeOnPage
      };
      jatos.addJatosIds(res);
      advanceTask(res);
    };
  };
  jatos.onLoad(function () {
    window.setTimeout(function () {document.onkeydown = kp;}, 1000);
  });
  </script>
</html>
